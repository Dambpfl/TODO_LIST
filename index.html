<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <h1>Todo list</h1>

        <div id="todo">
            <div id="count">
                <button id="btn">Add a task</button>
                <div id="todoCards">
                    <div class="todoCard">
                        <textarea class="task" maxlength="200" cols="20" rows="15">New task</textarea>
                        <span class="delBtn"><i class="fa-duotone fa-solid fa-trash-can"></i></span>
                    </div>
                </div>
                <div class="countCard">Nombre de cartes : <span id="taskCount">1</span>
            <!-- span (permet d'ajouter dans le flux un mot/phrase avec un ID modifiable)-->
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
